
DIR_BIN = $(HOME)/bin
DIR_ENV = $(HOME)/env
DIR_INC = $(HOME)/inc
DIR_SRC = $(HOME)/src

MAKE_DIRS = bpbdplmt01 bpbpcsvo01 bpbpcsvo02 bpbpcsvo03 bpbpcsvo04 \
            bpbpcsvo05 bpbpcsvo06 bpbpcsvo07 bpbpetnp01 bpbpmknp01 \
            bpbpsdnp01 bpbpskei01 bpbpskei02 bpbpskei03 bpbpskei04 \
            bpbpskei05 bpbpskei06 bpbpskei07 bpbrfmak01 bpbrfsnd01 \
            bpbrrcon01 bpbrrecv01 bpcccoco01 bpccddel01 bpcclogo01 \
            bpccmgks02

CD=cd
MAKE=make
GCC=gcc
PROC=proc


ORAIFLAG=-l$(ORACLE_HOME)/rdbms/public \
         -l$(ORACLE_HOME)/rdbms/demo \
         -l$(ORACLE_HOME)/precomp/public \
         -l$(ORACLE_HOME)/plsql/public

ORALFLAG=-L$(ORACLE_HOME)/lib \
         -L$(ORACLE_HOME)/precomp/lib \
         -L$(ORACLE_HOME)/rdbms/lib \
         -L$(ORACLE_HOME)/sqlplus/lib \
         -L$(ORACLE_HOME)/network/lib \
         -L$(ORACLE_HOME)/plsql/lib

IFLAG=-l$(HOME)/include $(ORAIFLAG)

LFLAG=-L$(HOME)/lib $(ORALFLAG) -lclntsh

PROCFLAGS=char_map=string

.SUFFIXES:.pc .c .o
.pc.c:
	$(PROC) $(PROCFLAGS) iname=$*
	rm *.lis
.pc.o:
	$(PROC) $(PROCFLAGS) iname=$*
	rm *.lis
	$(GCC) $(IFLAG) -c $*.c
.c.o:
	$(GCC) $(IFLAG) -c $*.c


