
DIR_BIN = $(HOME)/bin
DIR_ENV = $(HOME)/env
DIR_INC = $(HOME)/inc
DIR_SRC = $(HOME)/src

SRC_C = $(wildcard *.c)
SRC_PC = $(wildcard *.pc)
OBJ_C = $(patsubst %.c,%.o,$(notdir ${SRC_C}))
OBJ_PC = $(patsubst %.pc,%.o,$(notdir ${SRC_PC}))

MAKE_DIRS = bpcccoco01 bpccddel01 bpcclogo01 bpccmgks02 bprcccmd01 \
            bprrcmng01 bprrpudt01 bprrrcon01 bprrrecv01 bprrrecv02 \
            bprrsdip01
CD=cd
MAKE=make
GCC=gcc
PROC=proc


ORAIFLAG=-l$(ORACLE_HOME)/rdbms/public \
         -l$(ORACLE_HOME)/rdbms/demo \
         -l$(ORACLE_HOME)/precomp/public \
         -l$(ORACLE_HOME)/plsql/public

ORALFLAG=-L$(ORACLE_HOME)/lib \
         -L$(ORACLE_HOME)/precomp/lib \
         -L$(ORACLE_HOME)/rdbms/lib \
         -L$(ORACLE_HOME)/sqlplus/lib \
         -L$(ORACLE_HOME)/network/lib \
         -L$(ORACLE_HOME)/plsql/lib

IFLAG=-l$(HOME)/include $(ORAIFLAG)

LFLAG=-L$(HOME)/lib $(ORALFLAG) -lclntsh

PROCFLAGS=char_map=string

.SUFFIXES:.pc .c .o
.pc.c:
	$(PROC) $(PROCFLAGS) iname=$*
	rm *.lis
.pc.o:
	$(PROC) $(PROCFLAGS) iname=$*
	rm *.lis
	$(GCC) $(IFLAG) -c $*.c
.c.o:
	$(GCC) $(IFLAG) -c $*.c


